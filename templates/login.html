<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Girraween Student Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Back Button -->
    <a href="/" class="back-button">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        <span>Back</span>
    </a>

    <!-- Login Card -->
    <div class="login-container">
        <div class="login-card">
            {% if error %}
            <div style="margin: 10px 0; color: #ff4d4d; font-weight: 600;">
                {{ error }}
            </div>
            {% endif %}

            <!-- Logo -->
            <div class="logo-circle">
                <span>GHS</span>
            </div>

            <h1 class="login-title" id="formTitle">Welcome Back</h1>
            <p class="login-subtitle" id="formSubtitle">Girra Student Portal</p>

            <!-- Login Form -->
            <form id="loginForm" method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <button type="button" class="link-button" id="forgotPasswordBtn">
                        Forgot password?
                    </button>
                </div>

                <button type="submit" class="btn-submit">Sign In</button>
            </form>

            <!-- Forgot Password Form (Hidden) -->
            <form id="forgotPasswordForm" style="display: none;">
                <div class="form-group">
                    <label for="email">School Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="your.email@student.girra.nsw.edu.au"
                        required
                    >
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-submit">Send Reset Link</button>
                </div>
            </form>

            <p class="login-footer">Secure access for Girraween High School students</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
</body>
</html>
